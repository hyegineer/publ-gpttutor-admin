    <script>
      $('[data-tab-content]').on('click', function(e) {
        var content = $(e.currentTarget).attr('data-tab-content');
        $('[data-tab-content]').removeClass('active');
        $(e.currentTarget).addClass('active');
        $('.tab-content').removeClass('active');
        $(`#${content}`).addClass('active');
        $('html').scrollTop(0);
      })
      $('[data-sidetab-content]').on('click', function(e) {
        var content = $(e.currentTarget).attr('data-sidetab-content');
        var parentId = $(e.currentTarget).parents('.tab-content').attr('id');
        $(`#${parentId} [data-sidetab-content]`).removeClass('active');
        $(e.currentTarget).addClass('active');
        $(`#${parentId} .side-tab-content`).removeClass('active');
        $(`#${content}`).addClass('active');
        $('html').scrollTop(0);
      })
    </script>
